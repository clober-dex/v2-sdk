query getOpenOrder($orderId: ID!) {
  openOrder(id: $orderId) {
    id
    book {
      id
      base {
        id
        name
        symbol
        decimals
      }
      quote {
        id
        name
        symbol
        decimals
      }
      unit
    }
    tick
    txHash
    createdAt

    rawAmount
    rawFilledAmount
    rawClaimedAmount
    rawClaimableAmount
  }
}
